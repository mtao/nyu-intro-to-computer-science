<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% seo %}

    <link
      rel="stylesheet"
      href="{{ site.baseurl | strip_html }}/theme/css/presentation.css"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ site.baseurl | strip_html }}/theme/favicon.ico"
    />
  </head>
  <body>
    <header class="slides">
    </header>
    <textarea id="source">{{ page.content }}</textarea>
    <footer>
    </footer>
    <script
      src="{{ site.baseurl | strip_html }}/theme/js/remark.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      var slideshow = remark.create({
        navigation: { 
            scroll: true,
            touch: true,
            click: true
        },
        countIncrementalSlides: false,
      })
    </script>
  </body>
</html>
