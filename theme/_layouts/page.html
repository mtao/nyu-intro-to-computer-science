<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% seo %}

    <link
      rel="stylesheet"
      href="{{ site.baseurl | strip_html }}/theme/css/github.css"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ site.baseurl | strip_html }}/theme/favicon.ico"
    />
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <header>
          <h1><a href="{{ site.url }}/{{ site.baseurl }}">{{ site.title }} <small>({{ site.section }})</small></a>
              </h1>
      </header>


      <main>{{ content | markdownify }}</main>

      <footer>
        <h2 id="copyright">Copyright</h2>

        <p>
          All content herein is copyrighted, shared under the
          <a
            href="https://github.com/{{ site.github-username}}{{ site.baseurl }}/blob/master/LICENSE"
            >{{ site.copyright }}</a
          >.
        </p>

        <div
          class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray"
        >
        </div>
      </footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
      integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg="
      crossorigin="anonymous"
    ></script>
    <script>
      anchors.add()
    </script>
  </body>
</html>
